<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth ToDo List</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <div class="heading">TODO <i class="icon-check"></i> <i class="icon-edit"></i> <i class="icon-check-minus"></i></div>
    <div class="input-div">
        <input type="text" id="task-input" class="task-input" placeholder="Add Task"/>
        <i class="icon-ok text-mark-ok"></i>
        <button id="task-submit-btn" class="task-btn task-btn-submit"><i class="icon-ok icon-2x"></i></button>
    </div>
    <div class="tasks-list-div" id="tasksList"></div>
    <div class="task-clear-div">
        <button id="task-clear-btn" class="task-btn task-btn-clear">Clear All <i class="icon-remove-circle"></i></button>
    </div>
</body>
<script src="script.js"></script>
</html>
